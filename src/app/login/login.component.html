<h1>Login!</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidCredentials">{{errorMessage}}</div>
  <div>
    User name: <input type="text" [(ngModel)]="username">
    Password: <input type="password" [(ngModel)]="password">
    <button (click)="handelLoginJWTAuth()" class="btn btn-success">Login</button>
  </div>
</div>
