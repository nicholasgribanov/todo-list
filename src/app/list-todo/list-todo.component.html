<table border="1">
  <caption>Todo's List</caption>
  <thead>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Target Date</th>
    <th>Is completed?</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let todo of todos">
    <td>{{todo.id}}</td>
    <td>{{todo.description}}</td>
    <td>{{todo.targetDate | date}}</td>
    <td>{{todo.done}}</td>
  </tr>
  </tbody>
</table>
