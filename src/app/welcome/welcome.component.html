<h1>Welcome!</h1>

<div class="container">

  <div>Welcome, {{name}}!</div>
  <div>You can manage your todo's list <a routerLink="/todos">here</a></div>

</div>

<div class="container">

  <div>Welcome message from backend</div>
  <button (click)="getWelcomeMessageWithName()" class="btn btn-success">Get message</button>

</div>

<div class="container" *ngIf="welcomeMessageFromBackend">

  <h2>Your message from backend:</h2>
  {{welcomeMessageFromBackend}}
</div>
